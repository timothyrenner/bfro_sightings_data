name: Test and Lint

on: pull_request

jobs:
  test_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      
      - name: Install dependencies
        run: pip install -r deps/dev-requirements.txt
      
      - name: Run checks
        run: make check

